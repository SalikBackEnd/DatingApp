@if(this.memberService.member(); as member){
  <div class="flex gap-6">
    <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
      <img src="{{member.imageUrl || 'user.png'}}" alt="image of member"
      class="rounded-full mx-10 mt-2 object-cover"/>
      <div class="card-body p-0 px-2">
        <div class="flex flex-col item-center  ps-3">
          <div class="flex justify-center text-xl text-primary">
            {{member.displayName}}, {{ member.dateOfBirth | age}}
          </div>
          <div class="flex justify-center text-sm">
            {{member.city}}, {{member.country}}
          </div>
          <div class="divider m-1"></div>
        </div>
        <ul class="menu rounded-box w-full text-md m-0">
          <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
          <li><a routerLink="photos" routerLinkActive="text-primary">Photos</a></li>
          <li><a routerLink="messages" routerLinkActive="text-primary">Messages</a></li>
        </ul>

        <div class="card-actions justify-between gap-2 px-2 mt-0">
          <button class="btn btn-info flex-1">Go Back</button>
          <button class="btn btn-primary flex-1">Like user</button>
        </div>
      </div>
    </div>
    <div class="card bg-base-100 w-3/4 p-6">
      <div class="flex justify-between item-center">
        <h3 class="card-title text-2xl text-primary">{{title()}}</h3>
        @if(isLoggedInUser()){

          <button class="btn btn-outline btn-primary"
          (click)="this.memberService.editMode.set(!this.memberService.editMode())">
          {{ this.memberService.editMode()? 'Cancel':'Edit'}}
        </button>
        }
      </div>
      <div class="divider m-0"></div>
      <router-outlet/>
    </div>
  </div>
}
