<div class="flex gap-2 mt-5 w-1/2 mx-auto">
  <button class="btn btn-error" (click)="get500Error()">Get 500</button>
  <button class="btn btn-neutral" (click)="get401Error()">Get 401</button>
  <button class="btn btn-warning" (click)="get404Error()">Get 404</button>
  <button class="btn btn-primary" (click)="get400Error()">Get 400</button>
  <button class="btn btn-secondary"(click)="get400ValidationError()">Get 400 Validation</button>
</div>

@if(validationerror().length>0){
  <div class="card bg-base-100 flex mt-5 rounded-2xl w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-red-600 space-y-2">
      @for (error of validationerror(); track $index) {
        <li>{{error}}</li>
      }
    </ul>
  </div>
}
